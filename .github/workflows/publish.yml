name: Build USB/IP kernel module

on:
  workflow_dispatch:
    inputs:
      UBUNTU_CODENAME:
        required: true
        type: string
        default: jammy

jobs:
  build:
    runs-on: ubuntu-latest

    container: ubuntu:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OS deps
        run: |
          apt update
          apt-get -y install --no-install-recommends \
          ca-certificates \
          git \
          fakeroot \
          build-essential \
          ncurses-dev \
          xz-utils \
          libssl-dev \
          bc \
          flex \
          libelf-dev \
          bison \
          wget

      - name: Get source
        run: |
          git clone --depth=1 git://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/${{ inputs.UBUNTU_CODENAME }}
          ls ${{ inputs.UBUNTU_CODENAME }}
